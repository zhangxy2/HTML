<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--表格-->

<!--表格 有单元格组成 没有列-->

<!--创建表格-->
<!--有几个 tr就有几行 tr中有几个td就有几列-->
<table>
    <tr>
        <td>1</td>
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>
        <td>4</td>
    </tr>
</table>

<!--表格属性-->
<!--width height border align cellspacing单元格与单元格之间的空白间隙
 cellpadding 单元格与内容之间的间隙 -->
<!--注意 ： align table 表格居中  tr行 td 单元格 -->
<!--caption 表格标题-->
<!--td 中还可以嵌套 表格table-->
<!--不能实现0像素-->

<!--表头  把 td 改为th-->

<!--标准格式 thead tbody tfood-->

<table border="1px" cellspacing="0" cellpadding="6px" align="center">
    <caption>表格标题</caption>
    <tr>
        <th>1</th>
        <td>2</td>
        <td>3</td>
    </tr>

    <tr>
        <th>1</th>
        <td>2</td>
        <td>3</td>
    </tr>

    <tr>
        <th>1</th>
        <td>2</td>
        <td>3</td>
    </tr>

</table>

<table>
    <thead>
    <tr>
        <td>1</td>
        <td>1</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>2</td>
        <td>2</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>3</td>
        <td>3</td>
    </tr>
    </tfoot>
</table>


</body>
</html>
