<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--水平 colspan-->
<!--竖直 rowspan-->
<!--思想 多出来的删掉  删掉的数 = 合并的 - 1-->


<table border="1px" cellspacing="0" cellpadding="6px" align="center">
    <caption>表格标题</caption>
    <tr>
        <th>1</th>
        <td>2</td>
        <td rowspan="3">3</td>
    </tr>

    <tr>
        <th colspan="2">1</th>
    </tr>

    <tr>
        <th>1</th>
        <td>2</td>
    </tr>

</table>
</body>
</html>
