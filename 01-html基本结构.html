html基本结构


html超文本标记语言 ， 是一种描述网页的语言
不是编程语言 ， 是标记语言
什么是标记语言， 是一套标记标签
所谓标签就是 在 <>标签符中表示某种功能的编码命令 如html head body 骨架标签

骨架标签
！doctype html 声明文档类型
head 描述网页属性
title 网页标题
charset="UTF-8" 支持中文
link rel="shortcut icon" href="" 网页图标

body 内容区域
