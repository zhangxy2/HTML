<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    1、文档类型设定-->
<!--document 文档区域 html解析后生成的文档区域-->
<!--html 5之前-->
<!--xhtml 更严格的语法-->
<!--html5-->

<!--2、字符设定-->
<!--html Xhtml <meta http-equrv="charset" content="UTF-8">-->
<!--html5 <meta charset="UTF-8">-->

<!--3、新标签 更具语义化-->
<header>头部信息</header>
<nav>导航</nav>
<footer>尾部信息</footer>
<artical>内容区域</artical>
<section>区块</section>
<aside>侧边栏</aside>


<!--4、新属性 -->
<!--placeholder 占位符 预期提示信息-->
<!--autofocus 自动获取光标-->
<!--multiple file上传多个文件 select自动展开-->
<!--autocomplete 是否启用自动完成on  off-->
<!--required 必填-->
<!--accesskey 快捷键-->
<form action="" method="get" name="">
    <input type="text" placeholder="预期 提示信息">
    <br>
    <input type="text" autofocus>
    <br>
    <input type="file" multiple>
    <select name="" id="" multiple>
        <option value="">11111</option>
        <option value="">22222</option>
    </select>
    <br>
    <input type="text" autocomplete="on">
    <br>
    <input type="text" required>
    <br>
    <a href="http://www.baidu.com" target="_blank" accesskey="h">baidu</a>
    <br>
    <input type="submit">

    <!-- 5、type 属性-->
    <input type="email">
    <input type="tel">
    <input type="url">
    <input type="number">
    <input type="data">
    <input type="month">
    <input type="time">
<!--    语义化搜索框-->
    <input type="search">
<!--    自由拖动的滑块-->
    <input type="range">



</form>

<!--    06、多媒体标签-->
<!--    音频 audio 附加属性 autoplay自动播放 controls 播放控件  loop 循环播放-->
<audio src="./audio/Pharaoh-part2.mp3" controls autoplay loop></audio>
<!--  多浏览器兼容办法  -->
<audio controls>
    <source src="">
    <source src="">
    <source src="">
</audio>
<!--    视频 video 附加属性 width height autoplay controls loop-->
<br>
<video src="./video/Pharaoh.mp4" controls autoplay loop></video>

<!--兼容办法和audio 相同-->





</body>
</html>
